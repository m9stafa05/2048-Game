<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- normalize all elements -->
    <link rel="stylesheet" href="Css/normalis.css" />
    <!-- main template style -->
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/responsive.css" />
    <!-- title logo -->
    <link rel="website icon" type="png" href="" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya:wght@400..700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>2048</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>2048</h1>
            <div class="score-contanier">
                <div class="score-title">
                    Score <span id="score"></span>
                </div>
            </div>
        </div>
        <p class="result">
            Join The Number To Get The <b>2048</b> Title
        </p>
        <div class="grid"></div>
        <!-- Arrow controls start -->
        <div class="arrow-controls">
            <button class="arrow-btn up" aria-label="Up">
                <i class="fas fa-arrow-up"></i>
            </button>
            <div class="arrow-row">
                <button class="arrow-btn left" aria-label="Left">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="arrow-btn down" aria-label="Down">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="arrow-btn right" aria-label="Right">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <!-- Arrow controls end -->
    </div>
    <script src="main.js"></script>
</body>

</html>
